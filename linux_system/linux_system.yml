                  |> filter(fn: (r) => r._field == "running" or r._field == "blocked" or r._field == "idle" or r._field == "unknown")
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> aggregateWindow(every: v.windowPeriod, fn: max)
            params:
