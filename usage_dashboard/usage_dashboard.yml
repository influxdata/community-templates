apiVersion: influxdata.com/v2alpha1
kind: Task
metadata:
    name: alerting-wu-ebe001
spec:
    associations:
      - kind: Label
        name: competent-faraday-abe001
    every: 1h0m0s
    name: Cardinality Limit Alert (usage dashboard)
    offset: 5m0s
    query: |-
        import "csv"
        import "math"
        import "date"
        import "strings"
        import "experimental/json"
        import "experimental/usage"
        import "slack"



        slackWebhook = "https://hooks.slack.com/services/####/####/####"
        slackChannel = ""
        alert = (eventValue, threshold) =>
        	(if eventValue >= threshold then slack.message(
        		url: slackWebhook,
        		channel: slackChannel,
        		text: "A Cardinality Event has occured! The number of cardinality events = \"${string(v: eventValue)}\".",
        		color: "warning",
        	) else 0)
        data = usage.from(start: -task.every, stop: now())
        	|> filter(fn: (r) =>
        		(r._measurement == "events" and r._field == "event_type_limited_cardinality" and exists r._value))
        	|> sum()
        	|> last()
        	|> findRecord(fn: (key) =>
        		(true), idx: 0)
        event = data._value

        alert(eventValue: event, threshold: 1)
    status: inactive
---
