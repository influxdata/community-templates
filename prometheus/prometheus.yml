apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: exciting-herschel-339003
spec:
    language: flux
    name: node
    query: |-
        import "influxdata/influxdb/schema"

        schema.tagValues(
          bucket: "telegraf",
          tag: "host",
          predicate: (r) => r["_measurement"] == "prometheus",
          start: -30d
        )
    type: query
---
apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: optimistic-bhaskara-339005
spec:
    name: step
    selected:
      - 30s
    type: map
    values:
        15s: 15s
        20s: 20s
        30s: 30s
---
apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: unruffled-chaplygin-339001
spec:
    language: flux
    name: bucket
    query: |-
        buckets()
          |> rename(columns: {"name": "_value"})
          |> keep(columns: ["_value"])
    type: query
---
