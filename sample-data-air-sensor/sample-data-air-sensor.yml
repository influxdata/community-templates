apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
    name: cranky-dewdney-6b8001
spec:
    color: '#8e1fc3'
    name: Sample data
---
apiVersion: influxdata.com/v2alpha1
kind: Bucket
metadata:
    name: strange-proskuriakova-6b8005
spec:
    associations:
      - kind: Label
        name: cranky-dewdney-6b8001
    name: sampledata
    retentionRules:
      - everySeconds: 604800
        type: expire
---
apiVersion: influxdata.com/v2alpha1
kind: Task
metadata:
    name: pensive-bell-6b8009
spec:
    associations:
      - kind: Label
        name: cranky-dewdney-6b8001
    every: 15m
    name: Sample Data - Air Sensors
    query: |-
        import "influxdata/influxdb/sample"


        sample.data(set: "airSensor")
            |> to(bucket: "sampledata")
---
apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: admiring-kare-6b800d
spec:
    associations:
      - kind: Label
        name: cranky-dewdney-6b8001
    name: temperature_unit
    selected:
      - °C
    type: map
    values:
        °C: °C
        °F: °F
---
apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
    name: vigorous-leakey-2b8001
spec:
    associations:
      - kind: Label
        name: cranky-dewdney-6b8001
    charts:
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "10"
            name: "y"
            scale: linear
        colorizeRows: true
        colors:
          - hex: '#8F8AF4'
            id: b9c98889-cabc-497c-b8e6-6611e891ed8b
            name: Do Androids Dream of Electric Sheep?
            type: scale
          - hex: '#A51414'
            id: 8573e942-b91b-4b18-b970-4f31b581e934
            name: Do Androids Dream of Electric Sheep?
            type: scale
          - hex: '#F4CF31'
            id: e24b49a9-e05e-4379-ac10-b63ee164e99d
            name: Do Androids Dream of Electric Sheep?
            type: scale
        geom: line
        height: 4
        hoverDimension: auto
        kind: Xy
        legendColorizeRows: true
        legendOpacity: 1
        legendOrientationThreshold: 1e+08
        name: Temperature
        note: |-
            No results. Try the following:

            1. Manually run the **Sample Data - Air Sensors** task to collect the first batch of sample data.
            2. Adjust the time range above.
        noteOnEmpty: true
        opacity: 1
        orientationThreshold: 1e+08
        position: overlaid
        queries:
          - query: |-
                toC = (t) => (t - 32.0) * (5.0 / 9.0)

                from(bucket: "sampledata")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "airSensors")
                  |> filter(fn: (r) => r["_field"] == "temperature")
                  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)
                  |> map(fn: (r) => {
                      temp = if v.temperature_unit == "°C" then toC(t: r._value) else r._value

                      return {r with _value: temp}
                  })
        staticLegend:
            colorizeRows: true
            opacity: 1
            orientationThreshold: 1e+08
            widthRatio: 1
        width: 8
        widthRatio: 1
        xCol: _time
        yCol: _value
