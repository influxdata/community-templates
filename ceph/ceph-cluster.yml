apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
    name: shiny-chatelet-9b6001
spec:
    color: '#F95F53'
    name: ceph
---
apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: cranky-allen-db6001
spec:
    language: flux
    name: bucket
    query: |-
        buckets()
          |> filter(fn: (r) => r.name !~ /^_/)
          |> rename(columns: {name: "_value"})
          |> keep(columns: ["_value"])
    type: query
---
