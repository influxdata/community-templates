apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
    name: sad-carson-616001
spec:
    color: '#FFE480'
    name: mssql
---
apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: modest-payne-616005
spec:
    associations:
      - kind: Label
        name: sad-carson-616001
    name: mssqlType
    type: constant
    values:
      - sqlserver_azuredb_waitstats
      - sqlserver_waitstats
