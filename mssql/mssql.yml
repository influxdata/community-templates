            name: laser
            type: text
        decimalPlaces: 0
        height: 2
        kind: Single_Stat
        name: Uptime (days)
        queries:
          - query: |-
                from(bucket: "mssql")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "sqlserver_server_properties")
                  |> filter(fn: (r) => r["_field"] == "uptime")
                  |> last()
                  |> map(fn: (r) => ({r with _value: r._value / 1440 }))
        width: 2
      - colors:
          - hex: '#00C9FF'
            name: laser
            type: text
        decimalPlaces: 0
        height: 1
        kind: Single_Stat
        name: Target Memory
        queries:
          - query: |-
                from(bucket: "mssql")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["counter"] == "Target Server Memory (KB)")
                  |> last()
                  |> map(fn: (r) => ({r with _value: r._value / 1024.00}))
        suffix: ' GB'
        width: 2
        yPos: 2
