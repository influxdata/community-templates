apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
    name: affectionate_panini_b25001
spec:
    associations:
      - kind: Label
        name: eerie_newton_325000
      - kind: Label
        name: tasty_lamarr_325001
    charts:
      - colors:
          - hex: '#ffffff'
            name: white
            type: text
        fieldOptions:
          - displayName: src_ip
            fieldName: src_ip
            visible: true
          - displayName: _field
            fieldName: _field
            visible: true
          - displayName: _start
            fieldName: _start
            visible: true
          - displayName: _stop
            fieldName: _stop
            visible: true
          - displayName: _time
            fieldName: _time
            visible: true
          - displayName: _value
            fieldName: _value
            visible: true
          - displayName: _measurement
            fieldName: _measurement
            visible: true
          - displayName: agent_address
            fieldName: agent_address
            visible: true
          - displayName: dst_ip
            fieldName: dst_ip
            visible: true
          - displayName: dst_mac
            fieldName: dst_mac
            visible: true
          - displayName: dst_port
            fieldName: dst_port
            visible: true
          - displayName: ether_type
            fieldName: ether_type
            visible: true
          - displayName: header_protocol
            fieldName: header_protocol
            visible: true
          - displayName: host
            fieldName: host
            visible: true
          - displayName: input_ifindex
            fieldName: input_ifindex
            visible: true
          - displayName: ip_dscp
            fieldName: ip_dscp
            visible: true
          - displayName: ip_ecn
            fieldName: ip_ecn
            visible: true
          - displayName: output_ifindex
            fieldName: output_ifindex
            visible: true
          - displayName: source_id_index
            fieldName: source_id_index
            visible: true
          - displayName: source_id_type
            fieldName: source_id_type
            visible: true
          - displayName: src_mac
            fieldName: src_mac
            visible: true
          - displayName: src_port
            fieldName: src_port
            visible: true
          - displayName: bytes
            fieldName: bytes
            visible: true
          - displayName: sampling_rate
            fieldName: sampling_rate
            visible: true
          - displayName: packets
            fieldName: packets
            visible: true
          - displayName: records
            fieldName: records
            visible: true
        height: 8
        kind: Table
        name: Top Sources
        queries:
          - query: |
                import "influxdata/influxdb/v1"

                data = from(bucket: "sflow_data")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn:(r) => r._measurement == "sflow")
                  |> filter(fn: (r) => r._field== "bytes" or r._field == "sampling_rate")
                  |> filter(fn: (r)=> r.host == v.agent_host)
                  |> keep(columns:["_time","_value","_field","src_ip"])
                
                bytes = data |> filter(fn: (r) => r._field == "bytes") |> sum() |> set(key: "_field", value: "bytes")
                packets = data |> filter(fn:(r) => r._field == "sampling_rate") |> sum() |> set(key: "_field",value: "packets")
                records = data |> filter(fn: (r) => r._field== "bytes") |> count() |> set(key: "_field", value: "records") 

                union(tables: [bytes, packets, records])
                  |> group()
                  |> pivot(rowKey:["src_ip"], columnKey: ["_field"], valueColumn: "_value")

        tableOptions:
            sortBy: bytes
            verticalTimeAxis: true
        timeFormat: YYYY-MM-DD HH:mm:ss
        width: 6
      - colors:
          - hex: '#ffffff'
            name: white
            type: text
        fieldOptions:
          - displayName: src_ip
            fieldName: src_ip
            visible: true
          - displayName: _field
            fieldName: _field
            visible: true
          - displayName: _start
            fieldName: _start
            visible: true
          - displayName: _stop
            fieldName: _stop
            visible: true
          - displayName: _time
            fieldName: _time
            visible: true
          - displayName: _value
            fieldName: _value
            visible: true
          - displayName: _measurement
            fieldName: _measurement
            visible: true
          - displayName: agent_address
            fieldName: agent_address
            visible: true
          - displayName: dst_ip
            fieldName: dst_ip
            visible: true
          - displayName: dst_mac
            fieldName: dst_mac
            visible: true
          - displayName: dst_port
            fieldName: dst_port
            visible: true
          - displayName: ether_type
            fieldName: ether_type
            visible: true
          - displayName: header_protocol
            fieldName: header_protocol
            visible: true
          - displayName: host
            fieldName: host
            visible: true
          - displayName: input_ifindex
            fieldName: input_ifindex
            visible: true
          - displayName: ip_dscp
            fieldName: ip_dscp
            visible: true
          - displayName: ip_ecn
            fieldName: ip_ecn
            visible: true
          - displayName: output_ifindex
            fieldName: output_ifindex
            visible: true
          - displayName: source_id_index
            fieldName: source_id_index
            visible: true
          - displayName: source_id_type
            fieldName: source_id_type
            visible: true
          - displayName: src_mac
            fieldName: src_mac
            visible: true
          - displayName: src_port
            fieldName: src_port
            visible: true
          - displayName: bytes
            fieldName: bytes
            visible: true
          - displayName: sampling_rate
            fieldName: sampling_rate
            visible: true
          - displayName: packets
            fieldName: packets
            visible: true
          - displayName: records
            fieldName: records
            visible: true
        height: 8
        kind: Table
        name: Top Sources
        queries:
          - query: |
                import "influxdata/influxdb/v1"

                data = from(bucket: "sflow_data")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn:(r) => r._measurement == "sflow")
                  |> filter(fn: (r) => r.host== v.agent_host)
                  |> filter(fn: (r) => r._field == "bytes" orr._field == "sampling_rate")
                  |> keep(columns:["_time","_value","_field","dst_ip"])
                
                bytes = data |> filter(fn: (r) => r._field == "bytes") |> sum() |> set(key: "_field", value: "bytes")
                packets = data |> filter(fn:(r) => r._field == "sampling_rate") |> sum() |> set(key: "_field",value: "packets")
                records = data |> filter(fn: (r) => r._field== "bytes") |> count() |> set(key: "_field", value: "records") 

                union(tables: [bytes, packets, records])
                  |> group()
                  |> pivot(rowKey:["dst_ip"], columnKey: ["_field"], valueColumn: "_value")
        tableOptions:
            sortBy: bytes
            verticalTimeAxis: true
        timeFormat: YYYY-MM-DD HH:mm:ss
        width: 6
        xPos: 6
    description: Tracks the top source and destination IPs sending data.
    name: sFlow - Top Talkers
