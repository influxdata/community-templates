          - base: "10"
            name: y
            scale: linear
        colors:
          - hex: '#31C0F6'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#A500A5'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#FF7E27'
            name: Nineteen Eighty Four
            type: scale
        geom: line
        height: 3
        kind: Xy
        name: Servers Up
        position: overlaid
        queries:
          - query: |-
                from(bucket: "haproxy")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
