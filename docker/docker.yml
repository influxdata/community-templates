apiVersion: influxdata.com/v2alpha1
kind: CheckThreshold
metadata:
  name: container-mem-usage-pct-check
spec:
  description: Container mem usage is above 80% for 15 minutes
  every: 15m0s
  name: Container Mem Usage Pct
  query: |-
    from(bucket: "docker")
      |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
      |> filter(fn: (r) => r["_measurement"] == "docker_container_mem")
      |> filter(fn: (r) => r["_field"] == "usage_percent")
      |> aggregateWindow(every: 15m, fn: mean)
      |> yield(name: "mean")
  status: active
  statusMessageTemplate: 'Check: ${ r._check_name } for container {r.container_name}
        is: ${ r._level } '
  thresholds:
    - level: WARN
      type: greater
      value: 80
    - level: CRIT
      type: greater
      value: 90
    - level: OK
      type: lesser
      value: 80
---
apiVersion: influxdata.com/v2alpha1
kind: CheckThreshold
metadata:
  name: container-disk-usage-check
spec:
  description: Container disk usage is above 80%
  every: 15m0s
  name: Container Disk Usage
  query: |-
    from(bucket: "docker")
      |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
      |> filter(fn: (r) => r["_measurement"] == "docker_container_blkio")
      |> filter(fn: (r) => r["_field"] == "usage_percent")
      |> aggregateWindow(every: 15m, fn: mean)
      |> yield(name: "mean")
  status: active
  statusMessageTemplate: 'Check: ${ r._check_name } is: ${ r._level }'
  thresholds:
    - level: WARN
      type: greater
      value: 80
    - level: CRIT
      type: greater
      value: 90
    - level: OK
      type: lesser
      value: 80
---
apiVersion: influxdata.com/v2alpha1
kind: CheckThreshold
metadata:
  name: container-non-zero-exit-check
spec:
  description: Container exits with a non zero exit status
  every: 5m0s
  name: Container Non Zero Exit Code
  query: |-
    from(bucket: "docker")
      |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
      |> filter(fn: (r) => r["_measurement"] == "docker_container_status")
      |> filter(fn: (r) => r["_field"] == "exitcode")
      |> unique()
      |> yield(name: "unique")
  status: active
  statusMessageTemplate: 'Check: ${ r._check_name } for container {r.container_name}
        has exited with a non 0 ecit code'
  thresholds:
    - level: CRIT
      max: 0
      min: 0
      type: outside_range
---
apiVersion: influxdata.com/v2alpha1
