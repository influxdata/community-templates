      - kind: Label
        name: rustling-gould-25e003
    language: flux
    name: kafka_consumer_partition
    query: |-
        import "influxdata/influxdb/v1"

        all_data = buckets() |> limit(n:1) |> set(key: "_value", value: "*") |> keep(columns:["_value"])
        brokers = v1.measurementTagValues(bucket: v.bucket, measurement: "kafka_consumer", tag: "partition")
