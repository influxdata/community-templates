      - kind: Label
        name: fervent-bohr-ded001
    language: flux
    name: workload
    query: "import \"influxdata/influxdb/schema\"\r\n\r\nsource = schema.tagValues(\r\n
        \ bucket: v.bucket,\r\n  tag: \"source_workload\",\r\n  predicate: (r) =>
