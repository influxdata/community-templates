    name: lucid-khayyam-0d9003
spec:
    associations:
      - kind: Label
        name: vigorous-dhawan-8d9001
    language: flux
    name: bucket
    query: |-
        buckets()
          |> filter(fn: (r) => r.name !~ /^_/)
          |> rename(columns: {name: "_value"})
          |> keep(columns: ["_value"])
    type: query
